version: '2'
services:
  db:
    image: postgres:10
    container_name: db
    restart: always
    volumes:
      - "./migrations:/docker-entrypoint-initdb.d"
      # - "./pgdata:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB # Set in Makefile
      - POSTGRES_PASSWORD=Secret1
      - POSTGRES_USER=postgres
      - TZ=Europe/Belfast
  api:
    image: crystallang/crystal:0.35.1-alpine
    container_name: api
    depends_on:
      - db
    restart: always
    volumes:
      - "./:/app"
    working_dir: /app
    command: crystal run ./src/todo_api.cr
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:Secret1@db:5432/${POSTGRES_DB}
      - DEBUG=1
      - TODO_ENV # Set in Makefile
      - PORT=8080
      - POSTGRES_DB # Set in Makefile
